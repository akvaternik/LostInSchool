<script type="text/javascript">
	function gateauApparait(){
		var cake = document.createElement("img");
		cake.setAttribute("id", "cake");
		cake.setAttribute("src", "../../img/cake.jpg");
		cake.style.width = "79px";
		cake.style.top = "410px";
		cake.style.left = "570px";
		cake.style.zIndex = "3";
		cake.setAttribute("onclick", "recupereGateau()");
		document.getElementById("ecran_principal").appendChild(cake);
	}
</script>

<script type="text/javascript">
	function recupereGateau(){
		var cake = document.getElementById("cake");
        document.getElementById("ecran_principal").removeChild(cake);
		document.getElementById("liste").innerHTML = '<tr><td><img class="obj" src="../../img/cake.jpg" style="border: none" onclick="selection(this)" name="cake"/></td></tr>' + document.getElementById("liste").innerHTML;
	}
</script>
