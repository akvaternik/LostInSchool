<script>
var intalk=false;
var camera=document.getElementById('camera');
var camera_cassee=document.getElementById('camera_cassee');
if(fait('casser_camera')){
	remove(camera);
	camera_cassee.style.display="block";
}
else{
	
	camera.style.display="block";
}

function casser_camera(){
	if(isSelected("Caillou")){
		if(fait("get_masque")){
			add_action("casser_camera");
			remove(camera);
            remove_selected_object();
			camera_cassee.style.display="block";
			//sound bris camera
		}
		else{
			if(!intalk){
				intalk=true;
				bandeText("Il me faut quelque chose pour garder mon identité secrète.","580","125","T",'0');
				document.getElementById('T').setAttribute("onclick","remove(this);intalk=false");
			}	
		}
	}
	else{
		if(!intalk){
			intalk=true;
			bandeText("Il me faudrait quelque chose à lancer dessus","580","125","T",'0');
			document.getElementById('T').setAttribute("onclick","remove(this);intalk=false");
		}
	}
}
</script>
