<img id="vue" src="../../img/entreeback_sallemoteur.jpg"/>

<img class="clickable" id="Fleche_b" src="../../img/Fleche_b.png" width="78px" style="left: 403px; bottom: 0px; z-index: 3" onclick="chargeView('tableau_sallemoteur')"/>
<img class="clickable" src="../../img/porte_entreeback_sallemoteur.png" style="left: 140px; top: 0px; z-index: 2" onclick="chargeView('robotback_ruebasse')"/>
<img class="clickable" id="helicoback" src="../../img/helicoback.png" style="left: 0px; top: 375px; z-index: 2; display: none" onclick="helicoptere()"/>

<script>
    var in_talk = false;

    var helicoback = document.getElementById("helicoback");

    if(fait('get_helico')){
        remove(helicoback);
    }
    else {
        helicoback.style.display = "block";
    }

    function helicoptere(){
        if(isSelected("Batterie")) {
            if(in_talk){
                remove(document.getElementById("text_helico"));
                in_talk = false;
            }
            remove_selected_object();
            add_action('get_helico');
            remove(helicoback);
            add_object("../../img/helico_inventaire.png","Helicoptere");
        }
        else{
            if (!in_talk) {
                in_talk = true;
                bandeText("Tiens, cet hélicoptère téléguidé pourrait bien m'être utile. Malheureusement il n'a pas l'air fonctionnel, je vais devoir trouver de quoi l'alimenter.", "300", "250", "text_helico", '0');
                var text_helico = document.getElementById('text_helico');
                text_helico.setAttribute("onclick", "remove(text_helico); in_talk = false;");
            }
        }
    }
</script>
