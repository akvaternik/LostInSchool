<form id="form_login"  method="post" style="margin-left: 350px; margin-top: 225px; display: none">
    Nom d'utilisateur: <br><input id="text_user" type="text" name="user" autofocus="true">
    <br>
    Mot de passe: <br><input id="text_password" type="password" name="pwd">
    <br>
    <input id="button_login" type="button" value="Se connecter" onclick="login(user.value,pwd.value)">
</form>
<br>
<br>
<div id="alert_text"></div>

<script>
    var user = readCookie("userID");
    if (user) {
        current_user = user;
        document.getElementById("inventaire").setAttribute("style", "display: block");
        document.getElementById("logout").setAttribute("style", "display: inline-block");
        document.getElementById("reset").setAttribute("style", "display: inline-block");
        document.getElementById("achievements").setAttribute("style", "display: inline-block");
        document.getElementById("unsubscribe").setAttribute("style", "display: inline-block");
        document.getElementById("subscribe").setAttribute("style", "display: none");

        load_game();
        createCookie("userID",current_user,1);
    }
    else{
        document.getElementById("form_login").style.display = "block";
        $("#text_user").keypress(function(e){
            if(e.keyCode==13)
                $("#button_login").click();
        });
        $("#text_password").keypress(function(e){
            if(e.keyCode==13)
                $("#button_login").click();
        });
    }
</script>
