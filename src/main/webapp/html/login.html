<form id="login"  method="post" style="margin-left: 275px; margin-top: 200px; display: none">
    Username: <input id="text_user" type="text" name="user" autofocus="true">
    <br>
    Password: <input id="text_password" type="password" name="pwd">
    <br>
    <input id="button_login" type="button" value="Login" onclick="login(user.value,pwd.value)">
    <input id="button_subscribe" type="button" value="Subscribe" onclick="subscribe(user.value,pwd.value)">
</form>

<script>
    var user = readCookie("userID");
    if (user) {
        current_user = user;
        document.getElementById("inventaire").setAttribute("style", "display: block");
        document.getElementById("sauvegarde").setAttribute("style", "display: block");
        document.getElementById("logout").setAttribute("style", "display: block");
        load_game();
        createCookie("userID",current_user,1);
    }
    else{
        document.getElementById("login").style.display = "block";
        $("#text_user").keypress(function(e){
            if(e.keyCode==13)
                $("#button_login").click();
        });
        $("#text_password").keypress(function(e){
            if(e.keyCode==13)
                $("#button_login").click();
        });
    }
</script>
