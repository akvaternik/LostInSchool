<script>
var intalk = false;
var open_door;
open_door = soundManager.createSound(
{
id: "open_door",
url: "../../soundmanager/musique/serrure.mp3"
});

    function sortie(){
        if(fait('unlock_apple_door')){
            chargeView('sortie_couloir_pomme');
        }
        else if(isSelected('Cle_pomme')){
            add_action('unlock_apple_door');
            remove_object('Cle_pomme');
            open_door.play();
            if(intalk){
                remove(document.getElementById("T"));
            }

        }
        else{
            if(!intalk){
                intalk = true;
                bandeText("Hum on dirait que c’est fermé. Je vais devoir trouver la clé.","550","150","T",'0');

                var T = document.getElementById('T');
                T.setAttribute("onclick","remove(T); intalk = false;");
            }
        }
    }
</script>
