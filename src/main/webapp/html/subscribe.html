<form id="form_subscribe"  method="post" style="margin-left: 275px; margin-top: 200px;">
    Nom d'utilisateur: <br><input id="text_user" type="text" name="user" autofocus="true">
    <br>
    Mot de passe: <br><input id="text_password" type="password" name="pwd">
    <br>
    Confirmation de mot de passe: <br><input id="text_confirmation" type="password" name="conf_pwd">
    <br>
    <input id="button_subscribe" type="button" value="S'inscrire" onclick="subscribe(user.value,pwd.value,conf_pwd.value)">
    <div id="alert_text"></div>
</form>

<script>
    $("#text_user").keypress(function(e){
        if(e.keyCode==13)
            $("#button_subscribe").click();
    });
    $("#text_password").keypress(function(e){
        if(e.keyCode==13)
            $("#button_subscribe").click();
    });
    $("#text_confirmation").keypress(function(e){
        if(e.keyCode==13)
            $("#button_subscribe").click();
    });
</script>
