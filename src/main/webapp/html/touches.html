<script>

    var intalk = false;

	var taping_number=false;

	function add_number(number){
        if(!intalk){
            if(!taping_number){
                taping_number=true;
                bandeText(number,'500','105','T','115');

            }
            else{
                var T=document.getElementById('T');
                if(T.innerHTML.length<10){

                    T.innerHTML=T.innerHTML+number;
                }
            }
        }
		
	}	
	
	function appelle(){
		if(!intalk){
			var T=document.getElementById('T');
			remove(T);
            intalk=true;
			if(T.innerHTML=='404'){
				unlock_achievement("Error_404_Achievement_Not_Found");
				bandeText("Achievement not found" ,'500','105','R','0');
				document.getElementById('R').setAttribute("onclick",'remove(this);intalk=false');
			}
			else if(T.innerHTML=="0974937601"){
				add_action('appel_secu');
				bandeText("Oui?!? Allo? Ici Roro à l'appareil. Il y a quelqu'un?" ,'500','105','R','0');
				document.getElementById('R').setAttribute("onclick",'remove(this);intalk=false');
			}
			else{
				bandeText("Numéro inconnu" ,'500','105','R','0');
				document.getElementById('R').setAttribute("onclick",'remove(this);intalk=false');
			}
			
			taping_number=false;
		}
	}
	
</script>
